<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
      <form class="form-horizontal" action="{{url_for('addrec')}}" method = "POST">
         <h2 class="text-center">Student Information</h2>

          <div class="form-group">
      <label class="control-label col-sm-2">Roll NO:</label>
      <div class="col-sm-10">
        <input class="form-control" id="roll_no" placeholder="Enter Roll NO" name="roll_no" required>

      </div>
    </div>
          <div class="form-group">
      <label class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="Enter Nmae" name="name" required>

      </div>
    </div>

         <div class="form-group">
      <label class="control-label col-sm-2">Father Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="fname" placeholder="Enter Father Name" name="fname" required>

      </div>
    </div>
           <div class="form-group">
      <label class="control-label col-sm-2">Phone:</label>
      <div class="col-sm-10">
        <input class="form-control" id="phone" placeholder="Enter Phone" name="phone" required>

      </div>
    </div>
           <div class="form-group">
      <label class="control-label col-sm-2">Cnic:</label>
      <div class="col-sm-10">
        <input class="form-control" id="cinic" placeholder="Enter Cnic" name="cinic" required>

      </div>
    </div>
           <div class="form-group">
      <label class="control-label col-sm-2">Program Study:</label>
      <div class="col-sm-10">
        <input class="form-control" id="program" placeholder="Enter Program" name="program" required>

      </div>
    </div>
           <div class="form-group">
      <label class="control-label col-sm-2">Session:</label>
      <div class="col-sm-10">
        <input class="form-control" id="session" placeholder="Enter Session" name="session" required>

      </div>
    </div>
           <div class="form-group">
      <label class="control-label col-sm-2">Fees Status:</label>
      <div class="col-sm-10">
        <input class="form-control" id="fees" placeholder="Enter Fess Status" name="fees" required>

      </div>
    </div>

           <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info btn-lg" style="float: left">Submit</button>
      </div>
    </div>

      </form>
</div>
</body>
</html>
